<!DOCTYPE html>
<html>
<head>
    <title>TeachBase</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic'
          rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" media="all" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="css/reg.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="css/but.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div id="logo">

    <a href="/"><img src="images/logo_new.png" width="194" height="46" alt=""></a>

</div>

<div id="login">
    <div class="container">
        <div id="left">

            <span>Вход в TeachBase</span>

            <div class="clr"></div>

            <div class="form left">

                <div class="form_item"><input type="text" placeholder="Электронная почта">

               </div>
                <div class="form_item"><input type="password" placeholder="Пароль"></div>
                <input type="checkbox" id="zap"><label class="active" for="zap">запомнить на этом компьютере </label>
                <a href="#">Забыли пароль?</a>

            </div>
            <div class="clr"></div>
            <div class="log left">

                <a href="#" class="blue_but enter">Войти</a>


            </div>
            <div class="clr"></div>


        </div>


        <div id="right">
        <span>
            Вход для пользователей, у <br/> которых нет аккаунта в системе
        </span>
            <a href="#" class="white as_guest">Войти в качестве гостя</a>

        </div>

        <div class="clr"></div>
    </div>
</div>


<div id="bottom">

</div>


</body>
